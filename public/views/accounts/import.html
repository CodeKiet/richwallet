<div class="row">
  <div class="col-lg-12 text-center">
    <h1>Import Backup Wallet File</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 text-center">
    <h3>If you have a Richwallet wallet backup, this allows you to re-import it.</h3>
    <h4>It must be a Richwallet wallet, no other wallet formats are supported yet.</h4>
    <h4>You will need the email and password for the previous wallet when it was exported.</h4>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 text-center">
    <div id="importErrorDialog" class="alert alert-danger hidden">
      <span id="importErrorMessage"></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4" style="margin-top: 20px">
    <form class="form-horizontal" onsubmit="richwallet.controllers.accounts.performImport(); return false;">
      <div class="form-group">
        <label for="importId" class="control-label">Email</label>
        <input type="text" class="form-control" id="importId" placeholder="Your wallet email">
      </div>

      <div class="form-group">
        <label for="importPassword" class="control-label">Password</label>
        <input type="password" class="form-control" id="importPassword" placeholder="Your wallet password" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="importFile" class="control-label">Wallet File</label>
        <input id="importFile" type="file">
      </div>
      <div class="form-group hidden">
        <label for="email_active_code" class="control-label"><%- T('Email Activation Code') %></label>
        <input id="email_active_code" type="text" placeholder="<%- T('Input the activate code to ensure a real email.') %>" autocomplete="off" class="form-control">
        </div>

      <div style="margin-top: 20px">
        <button id="importButton" class="btn btn-success btn-lg">Import</button>
      </div>
    </form>
  </div>
</div>
